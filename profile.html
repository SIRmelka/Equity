<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./styles/style.css" rel="stylesheet"/>
    <title>Acceuil</title>
</head>
<body>
    <div class="main home">
        <img src="./assets/logo.png" class="logo"/>
    <div class="container section one">
      <form class="confirm-form" action="index.html">
          <div class="user-info">
            <div class="avatar">
                <!-- <div class="edit"><p>Modifier</p></div> -->
            </div>
            <div>
                <p class="name">Melki Botale</p>
                <p>Universit√© de Kinshasa</p>
                <p>Anglais et infos des affaires</p>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Choisissez la copie</label>
            <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Cours</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Champ 3</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="btn-bottom">
            <button type="reset" name="btn accept" class="btn cancel">Annuler</button>
            <button type="submit" name="btns cancel" class="btn accept">Suivant</button>
          </div>
        
      </form>
    </div>
    <div class="popup">
        <div class="inner-popup">
            <p class="lead">
                Voulez vous confirmer?
            </p>
            <span class="buttons-confirm">
                <div class="btn-success popup-btn"><p>Non</p></div>
                <div class="btn-success popup-btn"><p>Oui</p></div>
            </span>
        </div>

    </div>

    
</div>



    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
